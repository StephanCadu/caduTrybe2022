<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="crypto.css">
</head>
<body>
  <header>
    <h1>Top 10 Crypto Currencies:</h1>
  </header>
  <div id="cryptoContainer" class="containers">
    <ul id="cryptoName"></ul>
    <ul id="cryptoSymbol"></ul>
    <ul id="cryptoValue"></ul>
  </div>
  <div id="changeContainer" class="containers">
    <label for="symbolInput">Type a currency symbol here</label>
    <div id="symbolDiv">
      <input type="text" id="symbolInput" placeholder="example: brl">
      <button id="changeBtn">Change</button>
    </div>
  </div>
  <script type="module" src="crypto.js"></script>
</body>
</html>
