<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script defer src="counter.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./counter.css"
      media="screen"
    />
  </head>
  <body>
    <main class="app">
      <h1 id="counter"></h1>
      <section class="buttons">
        <button id="dec">Diminui</button>
        <input type="text" placeholder="Digite o decremento" id="decInput">
        <button id="inc">Aumenta</button>
        <input type="text" placeholder="Digite o aumento" id="incInput">
      </section>
      <br>
      <h2>Vezes que botões foram clicados:</h2>
      <h1 id="clickCount"></h1>
    </main>
  </body>
</html>
