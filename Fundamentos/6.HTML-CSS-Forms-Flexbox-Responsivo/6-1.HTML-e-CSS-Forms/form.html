<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exercicios.css">
</head>
<body>
    <header id="head">
       <h1>Wellcome to Trybetrip</h1>
    </header>
    <form action="" method="get" id="formi">
        <fieldset id="campo-preenchimento">
            <legend>Type your info</legend>
            <div id="basics">
            <label for="nome-completo">Name:
                <input type="text" id="nome-completo" name="nome" placeholder="Type your name here" minlength="10" maxlength="40" required>
            </label>
            <label for="imeio" id="emeio">E-mail:
                <input type="email" name="email" id="imeio" placeholder="Type your email here" minlength="10" maxlength="50" required>
            </label>
            </div>
            
            <fieldset id="dests">
                <legend>Preferred destination</legend>
                <label for="city">
                    <input type="radio" name="destino" id="city">
                    City
                 </label>
                 <label for="camp">
                    <input type="radio" name="destino" id="camp">
                    Country side
                 </label>
                 <label for="praia">
                    <input type="radio" name="destino" id="praia">
                    Beach
                 </label>
                 <label for="montanha">
                    <input type="radio" name="destino" id="montanha">
                    Mountains
                 </label>
            </fieldset>

            <div id="textoarea">
                <label for="areatxt" id="labelText">
                   <p>Why do you deserve being the winner of the Trybetrip contest?</p> 
                    <textarea name="text" id="areatxt" cols="30" rows="10" maxlength="500" placeholder="Write about 100 words"></textarea>
                </label>
            </div>

            <div id="datas">
                <label for="date">
                    When is the best date for your trip?
                    <input type="date" name="data" id="date">
                </label>
            </div>
           
            <div id="check1">
                <label for="oportunities">
                    Would you like to receive other incredible opportunities offered by Trybe?
                    <input type="checkbox" name="oport" id="oportunities">
                </label>
            </div>
            <div id="check2">
                <label for="image">
                    I agree my images can be used in further contests divulgation
                    <input type="checkbox" name="oport" id="image" required>
                </label>
            </div>

            <div id="botons">
                <button type="submit" id="submeter">Submit</button>
                <button type="reset">Reset</button>
            </div>
            
        </fieldset>
    </form>
    <script src="exercicios.js"></script>
</body>
</html>
